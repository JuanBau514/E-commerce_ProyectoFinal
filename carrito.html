<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrito </title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <div class="contenedor_Menu">

        <header class="header-mobile">
            <h1 class="logo"> Tech Doctor </h1>
            <button  class="abrirMenu" id="openButton">
                <i class="bi bi-list-stars"></i>
            </button>
        </header>

        <aside> <!-- Esta propiedad la uso para incluir el Menu a la derecha de la pagina y como backgroond -->
            
            <button  class="cerrarMenu" id="openClose">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo"> Tech Doctor </h1>
            </header>
            <nav>
                <ul>

                    <li>  <a class= "botton-menu  boton-volver active" href="./index.html">
                         <i class="bi bi-arrow-return-left"></i> Seguir Comprando </a> 
                    </li>
                    <li> 
                        <a class= "botton-menu botton-carrito active" href="./carrito.html"> 
                        <i class="bi bi-cart-fill"> </i> Carrito  <span class="numerito"> 0 </span> </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-fooder"> Todos los derechos reservados &copy; </p>
            </footer>
        </aside>
    
        <main>
            <h2 class="titulo-principal" >
                Carrito de Compras
            </h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio"> Tu Carrito esta vacio. <i class="bi bi-emoji-frown"> </i> </p>

                <div id="carrito-productos" class="carrito-productos disabled">

                    <!-- Aqui se van a generar los productos que me los trae carrito.js-->

                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">

                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar"> Vaciar Carrito </button>
                    </div>


                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p> Total : </p>
                            <p id="total">  $ 300.000 </p>
                        </div>
                        <div>
                            <button id="carrito-acciones-comprar" class="carrito-acciones-comprar" > Comprar </button>
                        </div>
                    </div>
            </div>
                <p id="carrito-comprado" class="carrito-comprado disabled"> Muchas Gracias por tu compra <i class="bi bi-emoji-laughing"> </i> </p>
            </div>
        </main>
    </div>

</body>

<script src="./js/menu.js"></script>
<script src="js/carrito.js"></script>

</html>
